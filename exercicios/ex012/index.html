<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu própio servidor</p>
    <video controls width="500" height="315" poster="Imagens/limoes-capa.png" loop autoplay> 
<source src="media/3345546-Hd 1920 1080 25Fps.webm" type="video/webm">
<source src="media/3345545-hd_1920_1080_25fps.mp4" type="video/mp4">
<source src="media/3345545-hd_1920_1080_25fps.ogv" type="video/ogg">
<p>Se o navegador nao tem compatibilidade com reprodução de videos </p>

    </video>
    <h1>Inserindo Videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=Bz8osd8swi5AoKLr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
