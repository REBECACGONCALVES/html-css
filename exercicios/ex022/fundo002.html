<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personalização dos fundos</title>
    <style>
        body{
            background-image:url('https://github.com/gustavoguanabara/html-css/blob/master/imagens/mascote.png');
            background-size: 100px 100px; /* ele define o tamanho da imagem de fundo */
            background-repeat: no-repeat; /* ele vai definir que a imagem de fundo não se repete */
            background-position: center; /* ele vai definir que a imagem de fundo vai ficar centralizada e o position define o ponto de partida do inicio da imagem */ 
        }
    </style>
</head>
<body>
    <h1>Teste de aplicaçao de fundo</h1>
</body>
